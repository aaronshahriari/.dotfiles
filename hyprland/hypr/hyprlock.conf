source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/standard/fau_stadium.png
    blur_passes = 2
}

shape {
  monitor =
  size = 100%, 100%
  color = rgba(0, 0, 0, 0.69)
  rounding = 0
  position = 0, 0
  halign = left
  valign = top
  zindex = 0
}

# TIME
label {
    monitor =
    text = cmd[update:30000] $HOME/github/.dotfiles/hyprland/hypr/scripts/battery.sh
    color = $text
    font_size = 30
    font_family = $font
    position = 10, 0
    halign = left
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%I:%M %p")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# auth {
#     fingerprint:enabled = true
# }

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

# USER AVATAR

image {
    monitor = 
    path = $HOME/Pictures/Wallpapers/profile/hypr_prof.JPEG
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
