################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = eDP-1, disable
monitor = eDP-1, 2880x1920@120, 0x0, 2

# $main_mon = DP-6
# $vertical_mon = DP-5
# monitor = $main_mon, 1920x1080@165, 0x700, 1
# monitor = $vertical_mon, 1920x1080@144, 1601x100, 1, transform, 1

$main_mon = ASUSTek COMPUTER INC VG279QR R2LMQS075473
$vertical_mon = ASUSTek COMPUTER INC VG279 LALMQS182653
monitor = desc:$main_mon, 1920x1080@165, 0x700, 1
monitor = desc:$vertical_mon, 1920x1080@144, 1920x0, 1, transform, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# set programs that you use
$terminal = ghostty
$menu = ~/.config/rofi/launchers/type-2/launcher.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
# exec-once = hyprpm reload -n
exec-once = kanshi
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprsunset

# laptop events
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 2880x1920@120, 0x0, 2.13"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# FIXME: gtk apps are in light mode
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots/
env = XCURSOR_THEME,macOS
env = XCURSOR_SIZE,16
env = GTK_THEME,Materia-dark-compact
env = HYPRCURSOR_THEME,macOS
env = HYPRCURSOR_SIZE,16

# fixing theming
exec-once = hyprctl setcursor macOS 20
exec-once = dconf write /org/gnome/desktop/interface/gtk-theme "'Materia-dark-compact'"
exec-once = dconf write /org/gnome/desktop/interface/icon-theme "'Material-Black-Plum-Numix-FLAT'"
exec-once = dconf write /org/gnome/desktop/interface/font-name "'Meslo'"

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # default color is white
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    # layout = master
}

cursor {
    no_warps = true
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = top
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

device {
    name = pixa3854:00-093a:0274-touchpad
    sensitivity = -0.3
}

# set this for logitech mouse
device {
    name = logitech-g502-1
    sensitivity = -0.9
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # allows focus window to open stuff
    follow_mouse = 1
    scroll_factor = 0.75

    touchpad {
        scroll_factor = 0.1
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = Mod1 # Sets "Windows" key as main modifier

# APP ACTIONS
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, pavucontrol

# MOVEMENTS
# window changes
bind = $mainMod, F, exec, hyprctl dispatch fullscreenstate 2 0
bind = $mainMod, Space, togglefloating
bind = $mainMod, M, movewindow, mon:+1

# resize window
bind = $mainMod, Period, resizeactive, 35 0
bind = $mainMod, Comma, resizeactive, -35 0
bind = $mainMod SHIFT, Period, resizeactive, 0 -35
bind = $mainMod SHIFT, Comma, resizeactive, 0 35

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,

# move focus with mainmod + vim motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# move windows with mainmod + vim motions
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
# In bash-like syntax for generating config:
bind = $mainMod SHIFT, 1, movetoworkspace, 1, follow, warp
bind = $mainMod SHIFT, 2, movetoworkspace, 2, follow, warp
bind = $mainMod SHIFT, 3, movetoworkspace, 3, follow, warp
bind = $mainMod SHIFT, 4, movetoworkspace, 4, follow, warp
bind = $mainMod SHIFT, 5, movetoworkspace, 5, follow, warp
bind = $mainMod SHIFT, 6, movetoworkspace, 6, follow, warp
bind = $mainMod SHIFT, 7, movetoworkspace, 7, follow, warp
bind = $mainMod SHIFT, 8, movetoworkspace, 8, follow, warp
bind = $mainMod SHIFT, 9, movetoworkspace, 9, follow, warp
bind = $mainMod SHIFT, 0, movetoworkspace, 10, follow, warp

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# BRIGHTNESS
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = $mainMod Shift, Equal, exec, hyprctl hyprsunset gamma +10
bindel = $mainMod Shift, Minus, exec, hyprctl hyprsunset gamma -10

# AUDIO
bindel = $mainMod, A, exec, ~/.local/bin/scripts/rofi/audio-sessionizer.sh

# volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = $mainMod, Minus, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = $mainMod, Equal, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = $mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# play/pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl next
bindl = SHIFT, XF86AudioNext, exec, playerctl previous

# ACTIONS
# FIXME: test that this works on restart
bindl = $mainMod, S, exec, ~/.config/rofi/launchers/show/launcher.sh
bindl = $mainMod SHIFT, S, exec, $HOME/.config/hypr/modules/screenshot.sh
bindl = $mainMod, C, exec, ~/.local/bin/scripts/rofi/fix-devices.sh
bindl = $mainMod SHIFT, S, exec, hyprshot -m region -o $HOME/Pictures/Screenshots/
bindl = $mainMod SHIFT, E, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh
bindl = $mainMod, G, exec, ~/.local/bin/scripts/rofi/dmenu-search.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# FIXME: testing using DP not monitor name
workspace = name:1, monitor:desc:$main_mon
workspace = name:2, monitor:desc:$main_mon
workspace = name:3, monitor:desc:$main_mon
workspace = name:4, monitor:desc:$main_mon
workspace = name:5, monitor:desc:$main_mon
workspace = name:6, monitor:desc:$vertical_mon
workspace = name:7, monitor:desc:$vertical_mon
workspace = name:8, monitor:desc:$vertical_mon
workspace = name:9, monitor:desc:$vertical_mon
workspace = name:10, monitor:desc:$vertical_mon

# RULES
windowrulev2 = workspace 3, class:com.mitchellh.ghostty
windowrulev2 = workspace 7, class:com.obsproject.Studio
windowrulev2 = workspace 6, class:spotify
windowrulev2 = workspace 5 silent, noinitialfocus, class:.gimp-2.10-wrapped_
windowrulev2 = workspace 6, class:1Password
windowrulev2 = monitor 0, class:org.pulseaudio.pavucontrol
windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = size 60% 50%, class:org.pulseaudio.pavucontrol

# DEFAULT RULES
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
